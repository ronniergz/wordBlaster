<!DOCTYPE html>
<html>

<head>
  <title>Hungry Cat</title>
  <meta name="viewport" content="width=820, maximum-scale=1">
  <link rel="stylesheet" href="/styles/index.css">
</head>

<body>

  <script src="/src/app.js"></script>

  <div id="container">

    <div id="game-area">

      <div id='column'>
        <img src="assets/images/ship.png" id="ship"></img>
      </div>

      <div class="row row-1"></div>
      <div class="row row-2"></div>
      <div class="row row-3"></div>
      <div class="row row-4"></div>
      <div class="row row-5"></div>

      <div id='score-area'></div>

    </div>


    <div class="end-dialog">
      <p>Total Words: <span id="word-count"></span></p>
      <a href='/' class='button' id="quitButton">
        <span class="buttonText">Quit</span>
      </a>
      <a href='/app' class='button' id="restartButton">
        <span class="buttonText">Try Again</span>
      </a>
    </div>

  </div>

</body>

</html>
