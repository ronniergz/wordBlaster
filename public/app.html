<!DOCTYPE html>
<html>

<head>
  <title>Word Blaster</title>
  <meta name="viewport" content="width=device-width, maximum-scale=1">
  <link rel="stylesheet" href="/styles/index.css">
</head>

<body>

  <div id="container-game">

    <div id="game-area">

      <div id='column-1'>
        <div id='ship-wrapper'>
          <img src="assets/images/ship.png" id="ship"></img>
          <div class="beam"></div>
        </div>
      </div>

      <div class="row row-1">
        <div class="word word-1"></div>
      </div>
      <div class="row row-2">
        <div class="word word-2"></div>
      </div>
      <div class="row row-3">
        <div class="word word-3"></div>
      </div>
      <div class="row row-4">
        <div class="word word-4"></div>
      </div>
      <div class="row row-5">
        <div class="word word-5"></div>
      </div>
      <div class="row row-6">
        <div class="word word-6"></div>
      </div>

      <div class="row-7 score-area">
        <p id="words">Words: <span id='score'></span></p>
        <h1 id="time-display">Time</h1>
      </div>

    </div>


    <button id='pauseButton'>Pause</button>
    <button id='fireButton'>Fire!</button>



  </div>

  <div class="end-dialog">
    <p>Total Words: <span id="final-score"></span></p>
    <a href='/' class='button' id="quitButton">
      <span class="buttonText">Quit</span>
    </a>
    <a href='/app' class='button' id="restartButton">
      <span class="buttonText">Try Again</span>
    </a>
  </div>

  <script type='module' src="assets/data/words.js"></script>
  <script type='module' src="app.js"></script>
</body>

</html>
